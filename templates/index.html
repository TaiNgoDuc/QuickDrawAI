<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <title>Document</title>

        <script type="text/javascript">

            var mousePressed = false;
            var lastX, lastY;
            var ctx;

            function init(){
                canvas = document.getElementById('myCanvas')
                ctx = canvas.getContext('2d')
                ctx.fillstyle = "red"
                ctx.fillRect(0,0,canvas.width, canvas.height)
            
                $('#myCanvas').mousedown(function (e) {
                    mousePressed = true 
                    draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false)
                });
    
                $('#myCanvas').mousemove(function (e) {
                    if(mousePressed) {
                        draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true)
                    }  
                });
    
                $('#myCanvas').mouseup(function (e) {
                    mousePressed = false
                });
    
                $('#myCanvas').mouseleave(function (e) {
                    mousePressed = false
                });
            
            }

            

            function draw(x,y, isDown) {
                if (isDown) {
                    ctx.beginPath()
                    ctx.strokeStyle = document.getElementById('selColor').value;
                    ctx.lineWidth = document.getElementById('selWidth').value;
                    ctx.lineJoin = "round"
                    ctx.moveTo(lastX, lastY)
                    ctx.lineTo(x,y)
                    ctx.closePath()
                    ctx.stroke()
                }

                lastX = x 
                lastY = y
            }

            function clearCanvas(){
                ctx.setTransform(1,0,0,1,0,0)
                ctx.fillstyle = 'white'
                ctx.fillRect(0,0,canvas.width, canvas.height)
            }

            function postImage() {
                var image = document.getElementById("myCanvas").toDataURL("image/png");
                image = image.replace(/^data:image\/(png|jpg);base64,/, "");

                $.ajax({
                    type: 'POST',
                    url: '/recognize',
                    data: JSON.stringify({image: image}),
                    contentType: 'application/json;charset=UTF-8',
                    dataType: 'json',
                    success: function(msg, status, jqXHR) {
                        var data = JSON.parse(jqXHR.responseText);
                        var prediction = data.prediction
                        document.getElementById('result').innerHTML = prediction
                    }
                })
            }

        </script>

    </head>

    <body onload="init()">
        

        <div class="container">

            <div class="row">
                <div class="col-md-4 text-center">
                    <h1>Character recognition</h1>
                    Line width: <select id="selWidth">
                        <option value="11">11</option>
                        <option value="13">13</option>
                        <option value="15">15</option>
                        <option value="20" selected="selected">20</option>
                        <option value="25">25</option>
                    </select>

                    Color: <select id="selColor">
                        <option value="black" selected="selected">black</option>
                        <option value="blue">blue</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="gray">gray</option>
                    </select>

                    <canvas id ="myCanvas" width="280" height="280" style="border:2px solid black; margin:5%"></canvas>

                    <br/><br/>
                    <button class="btn btn-danger" onclick="clearCanvas()">Clear</button>
                    <button class="btn btn-primary" onclick="postImage()">Recognize</button>
                    
                    <br/><br/>

                    <h4>Result:</h4>
                    <div id="result"></div>

                </div>
            </div>
        </div>
        
    </body>
</html>
